<!DOCTYPE html>
<html>
<head>
<title>Sign Up - AquaCBC</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#023e8a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.form-box{
  background:white;
  padding:40px;
  border-radius:15px;
  width:350px;
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
}

button{
  width:100%;
  padding:12px;
  background:#0077b6;
  color:white;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="form-box">
  <h2>Create Account</h2>

  NAME<input type="text" id="username" placeholder="Username" required>
 EMAIL <input type="email" id="email" placeholder="Email" required>
  PASSWORD<input type="password" id="password" placeholder="Password" required>
PHONE NUMBER<input type="tel" id="number" placeholder="Phone Number" required>

  <button onclick="signup()">Sign Up</button>
</div>

<script>
function signup(){
  const user = {
    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  localStorage.setItem("user", JSON.stringify(user));
  localStorage.setItem("loggedIn", true);

  alert("Account created successfully!");
  window.location.href="index.html";
}
</script>

</body>
</html>
